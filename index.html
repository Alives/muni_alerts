<html>
  <head>
    <title>Muni Alerts</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="muni.css">
    <script src="jquery-2.2.0.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="q-1.4.1.min.js"></script>
    <script src="muni.js"></script>
  </head>
  <body>
    <div class="content">
      <div class="direction">
        <div class="chart">
          <div class="heading">
            <!-- Home to Embarcadero -->
            <h3>&#x1F3E0; </h3>
            <h3 class="rot180">&leftarrow;</h3>
            <h3> &#x1F689;</h3>
          </div>
          <ul id="HomeToEmbarcadero"></ul>
        </div>
        <div class="chart">
          <div class="heading">
            <!-- Embarcadero to Work -->
            <h3>&#x1F689; </h3>
            <h3 class="rot180">&leftarrow;</h3>
            <h3> &#x1F3E2;</h3>
          </div>
          <ul id="EmbarcaderoToWork"></ul>
        </div>
      </div>
      <div class="direction">
        <div class="chart">
          <div class="heading">
            <!-- Embarcadero to Home -->
            <h3>&#x1F3E0; </h3>
            <h3>&leftarrow;</h3>
            <h3> &#x1F689;</h3>
          </div>
          <ul id="EmbarcaderoToHome"></ul>
        </div>
        <div class="chart">
          <div class="heading">
            <!-- Work to Embarcardero -->
            <h3>&#x1F689; </h3>
            <h3>&leftarrow;</h3>
            <h3> &#x1F3E2;</h3>
          </div>
          <ul id="WorkToEmbarcadero"></ul>
        </div>
      </div>
      <a href="https://www.nextmuni.com/googleMap/?a=sf-muni&amp;r=J&amp;r=KT&amp;r=N&amp;onlyDisplayMap">Live Map</a>
    </div>
  </body>
</html>
